<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LinguaChat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="status" class="hint status-banner">Connectingâ€¦</p>

    <div class="shell">
      <aside id="login">
        <header class="sidebar-header">
          <h2>LinguaChat <span aria-hidden="true">ðŸ’¬</span></h2>
          <p class="sidebar-subtitle">Translate together in real time</p>
        </header>

        <section class="login-card">
          <div>
            <label for="username" class="input-label">Username:</label>
            <input id="username" type="text" placeholder="Enter your name" />
          </div>

          <div>
            <label for="room" class="input-label">Room:</label>
            <input id="room" type="text" placeholder="Enter room name" />
          </div>

          <button id="joinButton">Join Room</button>
          <button id="demoButton">ðŸŽ¬ Quick Demo</button>

          <p class="hint">or join a demo room instantly</p>

          <p id="shareLink" class="hint" hidden></p>
        </section>

        <section id="roomUsers" class="presence"></section>
      </aside>

      <main id="chat">
        <header class="chat-header">
          <div class="chat-header-left">
            <h2>LinguaChat <span aria-hidden="true">ðŸ’¬</span></h2>
            <span id="roomInfo" class="room-pill"></span>
          </div>
          <div class="chat-header-right">
            <p id="shareLinkHeader" class="share-chip" hidden></p>
            <select id="language">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
              <option value="bn">Bengali</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
            </select>
          </div>
        </header>

        <p class="powered">
          Powered by
          <a href="https://lingo.dev" target="_blank" rel="noopener">Lingo.dev</a>
        </p>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <input id="message" placeholder="Type a message..." disabled />
          <button id="sendButton" disabled>Send</button>
        </div>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
